<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Real-time Image Streaming with Socket.IO and Canvas</title>
</head>

<body>
    <canvas style="width: 100vw;height: 100vh;" id="canvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.min.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        // 连接 Socket.IO 服务器
        const socket = io('/');
        // 监听来自服务器的图像消息
        socket.on('chat message', (data) => {
            // 创建图像对象 
            const img = new Image();
            img.onload = function () {
                canvas.width = img.width;
                canvas.height = img.height;
                // 在 Canvas 上绘制图像
                ctx.drawImage(img, 0, 0);
            };
            img.src = 'data:image/jpeg;base64,' + data;
        }
        );
    </script>
</body>

</html>
